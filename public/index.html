<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-on Configuration</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1>Subtitle Providers</h1>

            <form id="configForm">
                <label><input type="checkbox" name="provider" value="Wizdom">Wizdom (Recommended)</label>
                <label><input type="checkbox" name="provider" value="OS">OpenSubtitles</label>

                <div class="vertical-space"></div>

                <button type="button" id="saveButton" onclick="saveConfig()" disabled>Save</button>
            </form>

            <button type="button" class="feedback-button" onclick="redirectToIssuePage()">Got a Request or Issue?</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>

</html>

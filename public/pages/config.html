<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-on Configuration</title>
    <link rel="stylesheet" href="static/styles/config.css">
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <h1>Subtitle Providers</h1>

            <form id="configForm">
                <input type="checkbox" id="wizdom" name="provider" value="Wizdom">
                <label for="wizdom">Wizdom (Optimal)</label>

                <input type="checkbox" id="os" name="provider" value="OS">
                <label for="os">OpenSubtitles</label>

                <input type="checkbox" id="ktuvit" name="provider" value="Ktuvit">
                <label for="ktuvit">Ktuvit</label>

                <input type="checkbox" id="mt" name="provider" value="MT">
                <label for="mt">Machine Translate</label>

                <div class="vertical-space"></div>

                <button type="button" id="saveButton" onclick="saveConfig()" disabled>Save</button>
            </form>

            <button type="button" class="feedback-button" onclick="redirectToIssuePage()">Got a Request or
                Issue?</button>
        </div>
    </div>
    <script src="static/scripts/config.js"></script>
</body>

</html>

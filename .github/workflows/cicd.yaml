name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  validation:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run linter

  build:
    needs: validation
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/stremio-heb-subs .

      - name: Publish image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/stremio-heb-subs:latest

  deploy:
    needs: build
    runs-on: [AWS-EC2]
    steps:
      - name: Pull Docker image from Docker Hub
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/stremio-heb-subs:latest

      - name: Delete old container
        run: sudo docker rm -f stremio-heb-subs-container || true

      - name: Run Docker container
        run: |
          sudo docker run -d -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
          --name stremio-heb-subs-container \
          -e BASE_URL="${{ secrets.BASE_URL }}" \
          -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          -e OS_API_KEY="${{ secrets.OS_API_KEY }}" \
          -e OS_CONTENT_URL="${{ secrets.OS_CONTENT_URL }}" \
          -e OS_DOWNLOAD_URL="${{ secrets.OS_DOWNLOAD_URL }}" \
          -e PORT=${{ secrets.PORT }} \
          -e WIZDOM_CONTENT_URL="${{ secrets.WIZDOM_CONTENT_URL }}" \
          -e WIZDOM_DOWNLOAD_URL="${{ secrets.WIZDOM_DOWNLOAD_URL }}" \
          ${{ secrets.DOCKER_USERNAME }}/stremio-heb-subs

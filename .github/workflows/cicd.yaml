name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  cicd-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run linter

      - name: Deploy Service
        run: curl "https://api.render.com/deploy/srv-cops2s5jm4es73aaj2d0?key=${{ secrets.RENDER_API_KEY }}"